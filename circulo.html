<html>

    <body>
        <canvas id="myCanvas" width="3000" height="2000">
        
        <script>
            function creaCirculo(color, posicionW, posicionH, radio) {
                var arco = c.getContext("2d");
                arco.beginPath();
                arco.lineWidth = 10;
                arco.strokeStyle = "#000000";
                arco.arc(posicionW, posicionH, radio, 0, 2 * Math.PI);
                arco.fillStyle = color;
                arco.fill()
                arco.stroke();
            }
            function rnd(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            var c = document.getElementById("myCanvas");
            // funcion que crea los 10 circulos de forma aleatoria y con escalas de grises aleatorias
            for (let i = 0; i < 10; i++) {
                creaCirculo(`hsl(0, 0%, ${rnd(0, 100)}%)`, rnd(100, 2000), rnd(100, 1000), rnd(64, 255));
            }
        </script>  
    </body>
</html>
